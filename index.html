<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="mdc-elevation--z4">
    <h1 class="mdc-typography--headline4">üéì Resume Builder</h1>
    <p class="mdc-typography--body1">Create a professional resume in minutes!</p>
  </header>
  <main>
    <section id="form-section" class="mdc-card">
      <h2 class="mdc-typography--headline5">Fill Your Information</h2>
      <form id="resume-form" class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell">
            <div class="mdc-text-field mdc-text-field--outlined">
              <input type="text" id="name" class="mdc-text-field__input" required>
              <label for="name" class="mdc-floating-label">Full Name</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell">
            <div class="mdc-text-field mdc-text-field--outlined">
              <input type="email" id="email" class="mdc-text-field__input" required>
              <label for="email" class="mdc-floating-label">Email</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell">
            <div class="mdc-text-field mdc-text-field--outlined">
              <input type="tel" id="phone" class="mdc-text-field__input" required>
              <label for="phone" class="mdc-floating-label">Phone</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell">
            <div class="mdc-text-field mdc-text-field--outlined">
              <textarea id="address" class="mdc-text-field__input" rows="3"></textarea>
              <label for="address" class="mdc-floating-label">Address</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell">
            <div class="mdc-text-field mdc-text-field--outlined">
              <textarea id="education" class="mdc-text-field__input" rows="3"></textarea>
              <label for="education" class="mdc-floating-label">Education</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell">
            <div class="mdc-text-field mdc-text-field--outlined">
              <textarea id="experience" class="mdc-text-field__input" rows="3"></textarea>
              <label for="experience" class="mdc-floating-label">Experience</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell">
            <div class="mdc-text-field mdc-text-field--outlined">
              <textarea id="skills" class="mdc-text-field__input" rows="3"></textarea>
              <label for="skills" class="mdc-floating-label">Skills</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell">
            <div class="mdc-text-field mdc-text-field--outlined">
              <textarea id="languages" class="mdc-text-field__input" rows="3"></textarea>
              <label for="languages" class="mdc-floating-label">Languages</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell">
            <div class="mdc-text-field mdc-text-field--outlined">
              <textarea id="projects" class="mdc-text-field__input" rows="3"></textarea>
              <label for="projects" class="mdc-floating-label">Projects</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell">
            <div class="mdc-select">
              <div class="mdc-select__anchor">
                <span class="mdc-select__ripple"></span>
                <span class="mdc-select__selected-text"></span>
                <span class="mdc-floating-label">Choose a Template</span>
                <span class="mdc-line-ripple"></span>
              </div>
              <div class="mdc-select__menu mdc-menu mdc-menu-surface">
                <ul class="mdc-list">
                  <li class="mdc-list-item" data-value="template1"></li>
                  <li class="mdc-list-item" data-value="template2"></li>
                  <li class="mdc-list-item" data-value="template3"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell">
            <button type="button" id="generate" class="mdc-button mdc-button--raised">
              <span class="mdc-button__label">Generate Resume</span>
            </button>
          </div>
        </div>
      </form>
    </section>
    <section id="preview-section" class="mdc-card">
      <h2 class="mdc-typography--headline5">Resume Preview</h2>
      <div id="resume-preview" class="template1"></div>
      <button id="download" class="mdc-button mdc-button--outlined" style="display: none;">
        <span class="mdc-button__label">Download PDF</span>
      </button>
    </section>
  </main>
  <footer class="mdc-elevation--z2">
    <p class="mdc-typography--body2">Designed with ‚ù§Ô∏è by Touseef</p>
  </footer>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <script src="resume.js"></script>
</body>
</html>
